
   <section style="margin-top:30px; display:none">
        <div class="container">
            <div class="row">

                <aside class="col-sm-4">
                 </aside>
                
                    <aside class="col-sm-4 card">

                        <div id="code_register_2">
                            <div>

                                <article class="card-body mx-auto" >
                                    <h4 class="card-title mt-3 text-center">Create Account</h4>
                                    <p class="text-center">Get started with your free account</p>
                                    <p>
                                        <a href="" class="btn btn-block btn-twitter"> <i class="fa fa-google"></i> &nbsp; Login via google</a>
                                        <a href="" class="btn btn-block btn-facebook"> <i class="fa fa-facebook-f"></i> &nbsp; Login via facebook</a>
                                    </p>
                                    <p class="divider-text">
                                        <span>OR</span>
                                    </p>
                                    <form>
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-address-book"></i> </span>
                                            </div>
                                            <input id="LastName" name="LastName" class="form-control" data-ng-model="registration.firstname" placeholder="First Name" type="text">
                                        </div>
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-address-book"></i> </span>
                                            </div>
                                            <input id="Name" name="Name" class="form-control" data-ng-model="registration.lastname" placeholder="Last Name" type="text">
                                        </div> <!-- form-group// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                            </div>
                                            <input id="Email" name="Email" class="form-control" data-ng-model="registration.email" placeholder="Email address" type="text">
                                        </div> <!-- form-group// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                            </div>
                                            <select class="custom-select" style="max-width: 120px;">
                                                <option selected="">+91</option>
                                            </select>
                                            <input id="Phone" name="Phone" class="form-control" data-ng-model="registration.phone" placeholder="Phone number" type="text">
                                        </div> <!-- form-group// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                            </div>
                                            <input id="username" name="username" class="form-control" data-ng-model="registration.userName" placeholder="User Name" type="text">
                                        </div> <!-- form-group end.// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input id="password" name="password" class="form-control" placeholder="Create password" data-ng-model="registration.password" type="password">
                                        </div> <!-- form-group// -->
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Repeat password" data-ng-model="registration.confirmPassword" type="password">
                                        </div> <!-- form-group// -->
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block" data-ng-click="signUp()"><i class="icon-profile"></i>  Create Account  </button>
                                        </div> <!-- form-group// -->
                                        <p class="text-center">Have an account? <a href="#/login">Log In</a> </p>
                                      
                                    </form>
                              
                                </article>
                                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                                    {{message}}
                                </div>
                            </div> <!-- card.// -->
                        </div> <!-- code-wrap.// -->
                    
                    </aside>
                </div>
        </div>
    </section>
